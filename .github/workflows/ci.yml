name: CI
on:
  workflow_dispatch:
    inputs:
      runs-on:
        description: 'machine type'
        required: true
        default: 'ubuntu-latest'
        type: choice
        options:
          - ubuntu-latest
          - ubuntu-24.04
          - ubuntu-22.04
          - ubuntu-20.04
          - ubuntu-24.04-arm
          - ubuntu-22.04-arm
          - windows-latest
          - windows-2025
          - windows-2022
          - windows-2019
          - macos-latest
          - macos-15
          - macos-14
          - macos-13
      install-nix:
        description: 'Install Nix'
        required: false
        type: boolean
      nixpkgs:
        description: 'nixpkgs channel'
        default: 'nixpkgs-unstable'
        type: string

jobs:
  build:
    runs-on: ${{ inputs.runs-on }}
    steps:
    - uses: actions/checkout@v4
    - uses: cachix/install-nix-action@v31
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.install-nix }}
    - name: "nix-channel: add"
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.install-nix }}
      run: nix-channel --add https://channels.nixos.org/${{inputs.nixpkgs}} nixpkgs
    - name: "nix-channel - update"
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.install-nix }}
      run: nix-channel --update
    - name: "nix-env: install attic-client"
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.install-nix }}
      run: nix-env -iA nixpkgs.attic-client
    - name: "attic login"
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.install-nix }}
      run: attic login default $ATTIC_ENDPOINT ${{ secrets.ATTIC_TOKEN }}
    - name: "start attic watch-store as service"
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.install-nix }}
      run: sudo systemd-run -u attic /home/runner/.nix-profile/bin/attic watch-store github-herbetom-ci-tests
    - name: Tailscale
      uses: tailscale/github-action@v3
      with:
        authkey: ${{ secrets.TS_AUTHKEY }}
        args: ${{ secrets.TS_ARGS }}
        #oauth-client-id: ${{ secrets.TS_OAUTH_CLIENT_ID }}
        #oauth-secret: ${{ secrets.TS_OAUTH_SECRET }}
        tags: tag:ci
    - run: sudo tailscale set --exit-node ionos-usa
    - run: sudo mkdir -p /etc/apt/trusted.gpg.d/
    - run: curl -s "https://kanidm.github.io/kanidm_ppa/kanidm_ppa.asc" | sudo tee /etc/apt/trusted.gpg.d/kanidm_ppa.asc >/dev/null
    - run: curl -s "https://kanidm.github.io/kanidm_ppa/kanidm_ppa.list" | grep $( ( . /etc/os-release && echo $VERSION_CODENAME) ) | grep stable | sudo tee /etc/apt/sources.list.d/kanidm_ppa.list
    - run: sudo apt update
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
      with:
        limit-access-to-actor: true
